<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCommentModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
        <form ng-submit="submitComment()">
            <div class="list">
                <label for="rating" class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select ng-model="mycomment.rating">
                        <option ng-repeat="n in [1, 2, 3, 4, 5]">{{n}}</option>
                    </select>
                </label>
				<label for="name" class="item item-input">
                    <span class="input-label">Your Name</span>
                    <input type="text" ng-model="mycomment.author">
                </label>
                <label for="mycomment" class="item item-input">
                    <span class="input-label">Your Comment</span>
                    <textarea ng-model="mycomment.comment"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
