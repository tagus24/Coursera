<!DOCTYPE HTML>
<html>
<head>
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide">
    </div>
    <div id="rightSide">
    </div>
    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        
        function generateFaces() {
            for (i = 0; i < numberOfFaces; i++) {
                elemImage = document.createElement("img");
                elemImage.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                elemImage.style.top = Math.floor(Math.random() * 401) + "px";
                elemImage.style.left = Math.floor(Math.random() * 401) + "px";
                theLeftSide.appendChild(elemImage);
            }
            imgLeftSide = theLeftSide.cloneNode(true);
            imgLeftSide.removeChild(imgLeftSide.lastChild);
            theRightSide.appendChild(imgLeftSide);
        }
        generateFaces();
    </script>
</body>
</html>
